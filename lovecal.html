<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="lc.css">
</head>
<body>
   <header>
    <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger text-white"> lovecalulator</div>
        <div class="card-body">
            <form class="form-inline ">
                <div class="form-group m-auto">
                    <input type="text" name="" class="form-control text-center" placeholder="Name">
                </div>
                <div > <span class="pl-4 pr-4">  +</span>                  
                </div>
               <div class="form-group m-auto ">
                    <input type="text" name="" class="form-control text-center" placeholder="love name">
                </div>
            </form>
            <br>
            <div class="w-75 m-auto">
                <button class="btn btn-success w-25" onclick="check()"> Click</button>
            </div>
            <div>
                <br>
                <input type="text" name="" id="lvalue" class="form-control text-center w-25 m-auto" placeholder="love percentage">
            </div>
        </div>
        <div class="card-footer">Best of luck your Relationship</div>
      </div>
      
   </header> 
   <script>
       function check(){
           var love=Math.random()*100;
           love=Math.floor(love);
           document.getElementById('lvalue').value=love+ "%";
       }
   </script>
</body>
</html>
